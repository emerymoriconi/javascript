<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    País De Origem: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()"> 

    <div id="res">
        <!--Caixa de resposta.-->
    </div>

    <script>
        function verificar() {
            var nacionalidade = window.document.getElementById('txtnac')
            var res = window.document.querySelector('div#res')
            res.innerHTML = '<p>Bem-vindo(a) ao nosso site de verificação de nacionalidade!</p>'
            if (nacionalidade.value == 'Brasil') {
                res.innerHTML += '<p>Você é Brasileiro!</p>'
            } else {
                res.innerHTML += '<p>Você é Estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
