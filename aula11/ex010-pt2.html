<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADES</title>
</head>
<body>
    <h1>Nacionalidades</h1>
    Qual o nome do país que você nasceu? <input type="text" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="resposta">

    </div>

    <script>
        function nacionalidade(){
            var pais = document.querySelector('input#pais')
            var res = document.querySelector('div#resposta')
            pais = String(pais.value)
            res.innerHTML = `Você nasceu no(a) ${pais}.`
            if (pais == 'Brasil'){
                res.innerHTML += `Você é brasileiro!`
            } else {
                res.innerHTML += `Você é estrangeiro!`
            }
        }
    </script>
</body>
</html>
