<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: blue;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div> <!--id para diferenciar as divs existentes-->
    <script>
        //DOM (Document Object Model) é um facilitador presente dentro do HTML para acessar os elementos de uma página poor meio do JavaScript
        //Técnicas de acesso:
        /*
            TagName: pelo nome da tag
            ID: por id
            Name: pelo nome do componente
            ClassName: pela classe do elemento
            querySelector: pelo elemento CSS
        */
        var p1 = window.document.getElementsByTagName('p')[0] //selecionando o primeiro parágrafo
        window.document.write(p1.innerText)
        p1.style.color = 'black'
        var d = window.document.getElementById('msg') //selecionando os elementos por id
        d.style.background = 'yellow'
        d.innerText = 'Estou aguardando...' //acessando e mudando o conteúdo daquele elemento
        /*
            acessando id em CSS: #
            acessando class em CSS: .
        */
    </script>
</body>
</html>
