<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`) //br é a quebra de linha
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}.<br/>`)
        document.write(`Seu nome é minúsculas é ${nome.toLocaleLowerCase()}.`)
        // 3 ** 2 => simbologia de potência (3 ao quadrado)
        // 5 == '5' => não testa tipo (é true)
        // 5 === '5' => testa tipo; se é idêntico (é false)
        // ordem de operadores lógicos: 1º) ! 2º) && 3º) ||
        // operador ternário: média >= 7.0 ? "Aprovado" : "Reprovado"
    </script>
</body>
</html>
